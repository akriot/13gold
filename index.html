<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13Gold-Celebrating Gifting,Victory & Unity</title>
    <style>
        @font-face {
            font-family: 'CustomFontDream';
            src: url('custom-font-dream.otf') format('opentype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'CustomFontMachine';
            src: url('custom-font-machine.ttf') format('opentype');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: #fff;
        }
        .try-now {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .dream {
            font-family: 'CustomFontDream', Arial, sans-serif;
        }
        .machine {
            font-family: 'CustomFontMachine', Arial, sans-serif;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            perspective: 1000px;
        }
        .image {
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: absolute;
            transition: transform 0.5s;
        }
        .arrow {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="site-logo"><img src="logo.png"></div>
        </div>
        <a href="https://wa.me/message/OWO2OKLJ4TS6M1" class="try-now" >Join Waitlist</a>

        <h1 class="title"><span class="dream">Celebrating</span><br><span class="machine">Gifting, Victory & Unity</span></h1>
        <div class="image-container">
            <div class="image" style="background-image: url('img3.png');"></div>
            <div class="image" style="background-image: url('img2.png');"></div>
            <div class="image" style="background-image: url('img1.png');"></div>
        </div>
        <!-- <div class="arrow">â†“</div> -->
    </div>

    <script>
        const images = document.querySelectorAll('.image');
        let angle = 0;

        function rotateImages() {
            angle += 0.01;
            images.forEach((image, index) => {
                const radius = 300;
                const offset = (2 * Math.PI * index) / images.length;
                const x = Math.cos(angle + offset) * radius;
                const z = Math.sin(angle + offset) * radius;
                image.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${(angle + offset) * (180 / Math.PI)}deg)`;
            });
            requestAnimationFrame(rotateImages);
        }

        rotateImages();
    </script>
</body>
</html>
