<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13Gold-Celebrating Gifting,Victory & Unity</title>
    <style>
        @font-face {
            font-family: 'CustomFontDream';
            src: url('custom-font-dream.otf') format('opentype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'CustomFontMachine';
            src: url('custom-font-machine.ttf') format('opentype');
        }
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: #fff;
        }
        .try-now {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .dream {
            font-family: 'CustomFontDream', Arial, sans-serif;
        }
        .machine {
            font-family: 'CustomFontMachine', Arial, sans-serif;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            perspective: 1000px;
            margin: 20px 0;
        }
        .image {
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: absolute;
            transition: transform 0.5s;
        }
        .arrow {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        .img {
            height: 60px;
        }
        footer {
            height: 50px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .image-container {
                height: 40vh;
            }
            .image {
                width: 150px;
                height: 225px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .image-container {
                height: 30vh;
            }
            .image {
                width: 100px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="img"><img src="logo.png" alt="Logo"></div>
        </div>
        <h1 class="title"><span class="dream">Celebrating</span><br><span class="machine">Gifting, Victory & Unity</span></h1>
        <div class="image-container">
            <div class="image" style="background-image: url('img3.png');"></div>
            <div class="image" style="background-image: url('img2.png');"></div>
            <div class="image" style="background-image: url('img1.png');"></div>
        </div>
        <a href="https://wa.me/message/OWO2OKLJ4TS6M1" class="try-now">Join Waitlist</a>
    </div>
    <footer></footer>

    <script>
        const images = document.querySelectorAll('.image');
        let angle = 0;

        function rotateImages() {
            angle += 0.01;
            images.forEach((image, index) => {
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
                const offset = (2 * Math.PI * index) / images.length;
                const x = Math.cos(angle + offset) * radius;
                const z = Math.sin(angle + offset) * radius;
                image.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${(angle + offset) * (180 / Math.PI)}deg)`;
            });
            requestAnimationFrame(rotateImages);
        }

        rotateImages();

        window.addEventListener('resize', () => {
            // Adjust the perspective and image sizes based on screen size
            const imageContainer = document.querySelector('.image-container');
            imageContainer.style.perspective = `${Math.min(window.innerWidth, window.innerHeight)}px`;
        });
    </script>
</body>
</html>
